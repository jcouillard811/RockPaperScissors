<script>




    function computerPlay() {
        //Get Random Number from 0-2

        const calculation = Math.floor(Math.random() * 3);
        let result = 'Scissors'

        //If Random # = 0 then return Rock
        if (calculation === 0) {
            result = 'Rock'
        }
        //If Random # = 1 then return Paper
        else if (calculation === 1) {
            result = 'Paper'
        }
        return result
        }

    computerPlay()

</script>
